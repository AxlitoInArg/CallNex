<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CallNex</title>
    <link rel="icon" href="/callnex/imgs/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/callnex/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Logueo - CallNex</h2>
        <form id="loginForm" action="/callnex/php/procesar_login.php" method="post">
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button><p>No tienes una cuenta? <a href="http://localhost/callnex/php/registro.php">Regístrate aquí</a></p>           
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí puedes agregar la lógica para enviar el formulario vía AJAX si es necesario
            // Mostrar mensaje de éxito y redirigir después de unos segundos
            document.getElementById('loginForm').style.display = 'none';
            setTimeout(function() {
                window.location.href = '/callnex/php/inicio.php'; // Cambiar a la página de inicio correspondiente
            }, 3000); // Redirigir después de 3 segundos
        });
    </script>
</body>
</html>
